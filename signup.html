.loader-container {
  position: fixed;

  align-items: center;
  z-index: 9999; /* Ensure loader is on top of everything */
}

.loader1 {
  border: 6px solid #f3f3f3; /* Light gray */
  border-top: 6px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite; /* Rotate animation */
}

  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* zero commision */
.zeroCom {
  width: 100%;

}
/* .zeroCom .cont {

} */
.zero {
  /* width: 100%; */
  width: var(--container-width-lg);
  margin: auto;
  display: flex;
  text-align: center;
  align-items: center;
  padding-top: 60px;
  flex-direction: column;
  padding-bottom: 60px;
}

.zero .headerText {
  color: #2B3240;
  font-size: 40px;
  text-align: center;
  font-family: Arial, sans-serif;
  line-height: 52px;
  margin-bottom: 12px;
  letter-spacing: 0;
}

.zero .desc {
  color: #636872;
  width: var(--container-width-lg);
  font-size: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  font-weight: 400;
  line-height: 28px;
  margin-bottom: 64px;
  letter-spacing: 0;
}

.zero .items {
  width: var(--container-width-lg);
  display: flex;
  flex-wrap: wrap;
}

.zero .items .item {
  flex: none;
  width: 28%;
  margin: auto;
  display: flex;
  padding: 35px 18px;
  background: #f6f6f6;
  align-items: center;
  border-radius: 20px;
  flex-direction: column;
}

.zero .items .item img {
  width: 110px;
  height: 110px;
  margin-bottom: 12px;
}

.zero .items .item .txt1 {
  color: #12161E;
  font-size: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  font-weight: 700;
  line-height: 28px;
  margin-bottom: 12px;
  letter-spacing: 0;
}

.zero .items .item .txt2 {
  color: #636872;
  font-size: 18px;
  text-align: center;
  font-family: Arial, sans-serif;
  font-weight: 400;
  line-height: 24px;
  letter-spacing: 0;
}

.zero .items .item .btn {
  cursor: pointer;
  display: flex;
  z-index: 100;
  margin-top: 16px;
  align-items: center;
  margin-bottom: -16;
}
.zero .items .item .btn span {
  color: #0D71FF;
  font-size: 16px;
  font-family: Arial, sans-serif !important;
  font-weight: 500;
  line-height: 24px;
  letter-spacing: 0;
}

.zero .items .item .btn .arrow {
  top: 7px;
  width: 17px;
  height: 16px;
  position: relative;
  margin-left: 5px;
}


@media screen and (max-width: 991px) {  
  
  .zero .desc {
    /*line-height: 30px;*/

  }
  
  .zero .items {
    width: 92%;
    flex-wrap: wrap;

  }
  
  .zero .items .item {
    width: 40%;
    padding: 20px 14px ;
    margin: 2rem auto;
  }
  .zero .items .item img {
    width: 80px;
    height: 80px;
  }
  
  .zero .items .item .txt1 {
    /* color: #12161E; */
    font-size: 22px;
  }
  
  .zero .items .item .txt2 {
    font-size: 18px;
  }
}
